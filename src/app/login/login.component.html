<div class="d-flex flex-column h-100 align-items-center justify-content-center">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5 col-6">
    <div class="p-float-label mb-4">
      <input type="text" pInputText id="username" formControlName="username" class="form-control" />
      <label for="username">Username</label>
    </div>
    <div class="p-float-label mb-4">
      <p-password
        id="password"
        formControlName="password"
        [feedback]="false"
        [toggleMask]="true"
        inputStyleClass="form-control"
        styleClass="w-100"
      ></p-password>
      <label for="password">Password</label>
    </div>
    <p-button
      type="submit"
      [disabled]="!loginForm.valid"
      label="Login"
      class="w-100"
      styleClass="w-100"
      [ngClass]="{ 'is-invalid': errorMessage }"
    ></p-button>
    <span class="invalid-feedback">{{ errorMessage }}</span>
  </form>
</div>
